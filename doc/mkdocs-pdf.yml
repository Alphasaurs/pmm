site_name: Percona Monitoring and Management Documentation
site_description: Percona Monitoring and Management Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2020
use_directory_urls: false
site_dir: site_pdf

theme:
    name: material

markdown_extensions:
    - toc:
        baselevel: 1
        toc_depth: "2-3"
    - admonition
    - def_list
    - smarty:
        smart_angled_quotes: True
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed
    - pymdownx.tilde
    - pymdownx.superfences
    - pymdownx.highlight:
        linenums: false
    - plantuml_markdown

plugins:
    - search
    - macros:
        include_yaml: # Variables used in Markdown as '{{ VAR }}'
          - 'release.yml' # PMM release and version numbers
    - exclude:
        glob:
          - deploy/client/apt.md # Was orphan in sphinx - content moved
          - deploy/client/yum.md
          - use-case.mysql-slow-log-rotation.md # Added to conf-mysql
          - use-case.external-monitoring-service.postgresql.rds.md # Added to conf-postgres
    - with-pdf:
        output_path: '_pdf/PerconaMonitoringAndManagement-1.17.4.pdf'
        cover_title: 'Documentation'
        cover_subtitle: 1.17.4
        author: 'Percona Technical Documentation Team'
        cover_logo: docs/_images/PMM_Logo.svg
        debug_html: false

